<!DOCTYPE html>
<html>
<head>
    <title>Smirk Emoji Flashing</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .emoji-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .emoji {
            font-size: 100px;
            position: absolute;
            top: 0;
            opacity: 0;
            animation: none;
        }

        .shower-emoji {
            animation: shower 1s infinite linear;
        }

        @keyframes shower {
            0% {
                transform: translateY(-100px) rotateZ(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        setTimeout(function() {
            var container = document.createElement("div");
            container.classList.add("emoji-container");
            document.body.appendChild(container);

            var firstEmoji = document.createElement("span");
            firstEmoji.classList.add("emoji");
            firstEmoji.innerHTML = "&#x1F60F;";
            container.appendChild(firstEmoji);

            setTimeout(function() {
                firstEmoji.style.animation = "none";

                for (var i = 0; i < 20; i++) {
                    var emoji = document.createElement("span");
                    emoji.classList.add("emoji", "shower-emoji");
                    emoji.innerHTML = "&#x1F60F;";
                    container.appendChild(emoji);
                }
            }, 3000);
        }, 0);
    </script>
</body>
</html>
