<!DOCTYPE html>
<html>
<head>
    <title>Smirk Emoji Flashing</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .emoji {
            font-size: 100px;
            position: absolute;
            top: -100px;
            animation: shower 1s infinite linear;
        }

        @keyframes shower {
            0% {
                transform: translateY(-100px) rotateZ(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        setTimeout(function() {
            for (var i = 0; i < 20; i++) {
                var emoji = document.createElement("span");
                emoji.classList.add("emoji");
                emoji.innerHTML = "&#x1F60F;";
                document.body.appendChild(emoji);
            }
        }, 3000);
    </script>
</body>
</html>
