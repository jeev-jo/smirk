<!DOCTYPE html>
<html>
<head>
    <title>Smirk Emoji Flashing</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .emoji {
            font-size: 100px;
            animation: flash 0.5s infinite;
            opacity: 0;
        }

        .emoji.static {
            opacity: 1;
            animation: none;
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <span class="emoji static">&#x1F60F;</span>
    </div>

    <script>
        setTimeout(function() {
            var emojiContainer = document.getElementById("container");
            emojiContainer.innerHTML = "";

            var firstEmoji = document.createElement("span");
            firstEmoji.classList.add("emoji", "static");
            firstEmoji.innerHTML = "&#x1F60F;";
            emojiContainer.appendChild(firstEmoji);

            for (var i = 0; i < 20; i++) {
                var emoji = document.createElement("span");
                emoji.classList.add("emoji");
                emoji.innerHTML = "&#x1F60F;";
                emojiContainer.appendChild(emoji);
            }
        }, 3000);
    </script>
</body>
</html>
